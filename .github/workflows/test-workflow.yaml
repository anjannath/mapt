on:
  pull_request:
    branches: [ main ]
jobs:
  test_run_selfhosted_runner:
    runs-on: self-hosted
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build
        run: make build
      - name: Test
        run: go test -v ./...
